<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Top face (cyan) -->
  <polygon points="256,96 384,160 256,224 128,160" fill="#00D9FF" stroke="#000" stroke-width="8"/>
  
  <!-- Left face (magenta) -->
  <polygon points="128,160 128,320 256,384 256,224" fill="#D946EF" stroke="#000" stroke-width="8"/>
  
  <!-- Right face (blue/purple) -->
  <polygon points="256,224 384,160 384,320 256,384" fill="#7C3AED" stroke="#000" stroke-width="8"/>
  
  <!-- Border highlights (white edges) -->
  <polyline points="256,96 384,160 384,320" fill="none" stroke="#FFF" stroke-width="4"/>
  <polyline points="128,160 256,224 256,384" fill="none" stroke="#FFF" stroke-width="4"/>
</svg>